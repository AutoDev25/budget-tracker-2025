services:
  # Backend API Service
  - type: web
    name: budget-tracker-api
    runtime: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python main_simple.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget-tracker-db
          property: connectionString
    
  # Frontend Static Site
  - type: web
    name: budget-tracker-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /expenses
        destination: /index.html
      - type: rewrite
        source: /expenses/*
        destination: /index.html
      - type: rewrite
        source: /users
        destination: /index.html
      - type: rewrite
        source: /reports
        destination: /index.html
      - type: rewrite
        source: /import-export
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # PostgreSQL Database
  - name: budget-tracker-db
    databaseName: budget_tracker